<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.0/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6">Login</h1>
            <form>
                <div class="mb-3">
                    <label class="block text-gray-700 font-bold mb-2" for="username">Username</label>
                    <input class="border border-gray-300 p-2 w-full rounded-md" type="text" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
                    <input class="border border-gray-300 p-2 w-full rounded-md" type="password" id="password" name="password">
                </div>
                <div class="flex justify-end">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
